<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    input {
      width: 250px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    canvas {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QR Code Generator</h2>
    <input type="text" id="qrText" placeholder="Enter link or text" />
    <br>
    <button onclick="generateQR()">Generate</button>
    <button id="downloadBtn" onclick="downloadQR()" disabled>Download</button>
    <br>
    <canvas id="qrCanvas"></canvas>
  </div>

  <!-- QRCode library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script>
    const qrCanvas = document.getElementById("qrCanvas");
    const downloadBtn = document.getElementById("downloadBtn");
    let lastText = "";

    function generateQR() {
      const text = document.getElementById("qrText").value.trim();
      if (!text) {
        alert("Please enter some text or link.");
        return;
      }
      lastText = text;
      QRCode.toCanvas(qrCanvas, text, { width: 256 }, function (error) {
        if (error) console.error(error);
        else downloadBtn.disabled = false;
      });
    }

    function downloadQR() {
      if (!lastText) return;
      const link = document.createElement("a");
      link.href = qrCanvas.toDataURL("image/png");
      link.download = "qr_code.png";
      link.click();
    }
  </script>
</body>
</html>
